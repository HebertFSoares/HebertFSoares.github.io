{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login - Friendly Host</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
</head>
<body>
    <button id="dark-mode-button" class="toggle-mode-button">
        <span class="sun-icon"></span>
        <span class="moon-icon"></span>
            <img src="{% static 'login/img/moon.png' %}" class="toggle-mode-button .moon-icon " alt="Login">
  </button> <!-- Botão para alternar modo escuro e modo claro -->
  <div class="login-container">
    <div class="left-login">
      <h1>Bem-Vindo de volta!</h1>
      <img src="{% static 'login/img/login.svg' %}" class="left-login-image" alt="Login">
    </div>
    <div class="right-login">
      <div class="card-login">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
        <div class="container">
          <div class="logo">
            <img src="{% static 'cadastro/img/logo.png' %}" alt="logo">
          </div>
          <form action="{% url 'login' %}" method="POST" class="textfield">
            {% csrf_token %}
            <div class="form-group">
              <h2>Sua conta</h2>
              <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário" required>
              </div>
              <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" required>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
          <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{% static 'login/js/login.js' %}"></script>
</body>
</html>
