{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cadastro/css/cadastro.css' %}">
</head>
<body>
    <button id="dark-mode-button" class="toggle-mode-button">
        <span class="sun-icon"></span>
        <span class="moon-icon"></span>
            <img src="{% static 'login/img/moon.png' %}" class="toggle-mode-button .moon-icon " alt="Login">
    </button> <!-- Botão para alternar modo escuro e modo claro -->
    <div class="main-login">
                <div class="left-login">
                    <h1>Faça Seu Cadastro <br> e comece sua jornada conosco</h1>
                    <img src="{% static 'cadastro/img/cadastro.svg' %}" class="left-login-image" alt="Login">
                </div>
    <div class="right-login">
                <div class="card-login">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="container">
                    <div class="logo">
                        <img src="{% static 'cadastro/img/logo.png' %}" alt="logo">
                    </div>
                        <form action="{% url 'cadastro' %}" method="POST" class="textfield">{% csrf_token %}
                        <div class="form-group">
                            <h2>Cadastro</h2>
                        <div class='textfield'>
                            <label for="usuario">Usuário</label>
                            <input type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class='textfield'>
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class='textfield'>
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha">
                        </div>
                        <div class='textfield'>
                            <label for="confirma_senha">Confirmar senha</label>
                            <input type="password" name="confirma_senha" placeholder="Confirmar senha">
                        </div>
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" name="data_nascimento">
                        </div>
                        <div class='form-group'>
                            <label for="user-type">Tipo de Usuário:</label>
                            <select id="user-type" name="user_type" class="form-control">
                            <option value="estudante">Estudante</option>
                            <option value="anfitriao">Anfitrião</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="estado-civil">Estado Civil:</label>
                            <select id="estado-civil" name="estado_civil" class="form-control">
                                <option value="solteiro">Solteiro</option>
                                <option value="casado">Casado</option>
                                <option value="divorciado">Divorciado</option>
                                <option value="viuvo">Viúvo</option>
                            </select>
                        </div>
                        
        <div class="form-group estudante-fields">
        <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-control">
        </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control">
            </div>

            <label for="nome-pai">Nome do Pai:</label>
            <input type="text" id="nome-pai" name="nome_pai" class="form-control">
            
            <label for="nome-mae">Nome da Mãe:</label>
            <input type="text" id="nome-mae" name="nome_mae" class="form-control">

            <label for="instituicao">Instituição:</label>
                <select id="instituicao" name="instituicao" class="form-control">
                    <option value="FICR">FICR - Faculdade Católica Imaculada Conceição do Recife</option>
                    <!-- Outras opções de instituições -->
                </select>

            <label for="periodo">Período/Ano Letivo:</label>
            <input type="text" id="periodo" name="periodo" class="form-control">

            <label for="resumo-academico">Resumo Acadêmico/Objetivo de Estudo:</label>
            <textarea id="resumo-academico" name="resumo_academico" class="form-control"></textarea>
            <!-- Outros campos específicos do estudante -->
        </div>
        
        <div class="form-group anfitriao-fields">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf_anfitriao" class="form-control">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control">
            </div>


            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control">
            </div>

            <label for="descricao-espaco">Descrição do Espaço Disponível:</label>
            <textarea id="descricao-espaco" name="descricao_espaco" class="form-control"></textarea>
            
            <label for="comodidades">Comodidades Disponíveis:</label>
                <select id="comodidades" name="comodidades" class="form-control">
                    <option value="wifi">Wi-Fi</option>
                    <option value="ar-condicionado">Ar Condicionado</option>
                    <option value="cozinha-compartilhada">Cozinha Compartilhada</option>
                    <!-- Adicione outras opções de comodidades conforme necessário -->
                </select>

            <!-- Outros campos específicos do anfitrião -->
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <p>Já tem uma conta? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'cadastro/js/cadastro.js' %}"></script>
    </body>
    </html>
